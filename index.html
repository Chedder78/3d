<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Switch (Mobile-Friendly)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<script>
    let scene, camera, renderer, switchBase, switchButton, light, isOn = false;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Switch Base
        const baseGeometry = new THREE.CylinderGeometry(1, 1, 0.2, 32);
        const baseMaterial = new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.8, roughness: 0.3 });
        switchBase = new THREE.Mesh(baseGeometry, baseMaterial);
        scene.add(switchBase);

        // Switch Button
        const buttonGeometry = new THREE.SphereGeometry(0.4, 32, 32);
        const buttonMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff99, metalness: 1, roughness: 0.1 });
        switchButton = new THREE.Mesh(buttonGeometry, buttonMaterial);
        switchButton.position.y = 0.3;
        scene.add(switchButton);

        // Lights
        light = new THREE.PointLight(0xffffff, 1, 10);
        light.position.set(2, 3, 2);
        scene.add(light);

        // Handle Tap / Click to Toggle Switch
        window.addEventListener('click', toggleSwitch);
        
        animate();
    }

    function toggleSwitch() {
        isOn = !isOn;
        switchButton.position.y = isOn ? 0.5 : 0.3;
        switchButton.material.color.set(isOn ? 0xff0000 : 0x00ff99);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    // Initialize Scene
    init();
</script>

</body>
</html>
