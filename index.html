<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Particles</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      color: white;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, rgba(20, 30, 48, 0.8), rgba(36, 59, 85, 0.8));
      pointer-events: none;
    }
    #overlay h1 {
      font-size: 3rem;
      text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Interactive Fuzzy Particles</h1>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
