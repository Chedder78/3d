<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card with Depth Effect</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #111; 
            font-family: Arial, sans-serif; 
            margin: 0;
        }

        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 400px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card-container:hover .card, .card-container:active .card {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 255, 100, 0.2);
        }

        .card-front {
            background: linear-gradient(145deg, #202020, #333333);
            overflow: hidden;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
            position: absolute;
        }

        .card-front .text {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 5px black;
        }

        .card-back {
            background: #111;
            transform: rotateY(180deg);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back h3 {
            margin: 10px 0;
            font-size: 22px;
        }

        .card-back p {
            font-size: 16px;
            opacity: 0.8;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <!-- Front Side -->
        <div class="card-front">
            <canvas id="depth-effect"></canvas>
            <img src="https://source.unsplash.com/300x400/?galaxy" alt="3D Background">
            <div class="text">Your 3D Message Here</div>
        </div>
        <!-- Back Side -->
        <div class="card-back">
            <h3>More Details</h3>
            <p>This is the backside of the card. You can put additional information here.</p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let scene, camera, renderer, depthEffect;

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, 300 / 400, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(300, 400);
        document.getElementById("depth-effect").replaceWith(renderer.domElement);

        depthEffect = new THREE.Mesh(
            new THREE.PlaneGeometry(3, 4),
            new THREE.MeshStandardMaterial({ 
                map: new THREE.TextureLoader().load("https://source.unsplash.com/300x400/?galaxy"), 
                displacementMap: new THREE.TextureLoader().load("https://threejs.org/examples/textures/terrain/heightmap.png"),
                displacementScale: 0.3
            })
        );
        
        scene.add(depthEffect);

        const light = new THREE.PointLight(0xffffff, 1.2);
        light.position.set(2, 3, 2);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            depthEffect.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        animate();
    }

    init3D();
</script>

</body>
</html>
